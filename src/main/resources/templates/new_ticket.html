<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create New Ticket</title>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar.html"> </div>
    <div class="jumbotron">
        <h3>Create New Ticket</h3>
        <form action="#" th:action="@{/saveTicket}" th:object="${ticket}"
              method="post">

            <table class="table table-striped" border="0" cellpadding="10">
                <tr>
                    <td>Title:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>
                <tr>
                    <td>Status:</td>
                    <td><input type="text" th:field="*{status}" /></td>

                </tr>
                <tr>

                    <td>Application:</td>
                    <td>
                        <select th:field="*{application}">
                            <option value="">Choose....</option>
                            <!--<option th:each="shapeOpt : ${applications}" th:value="${shapeOpt.id}" th:text="${shapeOpt.name}"></option>-->
                            <option th:each="app : ${applications}" th:value="${app.id}" th:text="${app.name}"></option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <td>Release:</td>
                    <td>
                        <select th:field="*{release}">
                            <option value="">Choose....</option>
                            <option th:each="rel:${releases}" th:value ="${rel.id}" th:text="${rel.releaseDate}"></option>
                        </select>
                    </td>
                </tr>




                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>

</div>
</body>
</html>
